name: Deploy to Amazon ECS

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  
jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: "3.9"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Run tests
      run: |
        pytest
  
  build-and-publish:
    needs: build-and-test
    runs-on: ubuntu-latest
  
    steps:
    - name: Checkout code 
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }} 

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/genaiapp:latest
      

  build-and-deploy:
    needs: build-and-publish
    runs-on: ubuntu-latest
    
    steps:
     - name: Deploy to EC2 instance
       uses: appleboy/ssh-action@master
       with:
        host: ${{ secrets.HOST_DNS}}
        username: ${{ secrets.USERNAME}}
        key: ${{ secrets.EC2_SSH_KEY}}
        script: |
          docker stop genaiapp || true
          docker rm genaiapp || true
          docker pull sai89199/genaiapp:latest
          docker run -d -p 5001:5001 -p 8501:8501 --name texttosqlcontainerfromhub sai89199/genaiapp:latest


